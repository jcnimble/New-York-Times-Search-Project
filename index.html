<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="blue jumbotron">
                <h1 class="text-center">
                    <strong>
                        <i class="fa fa-newspaper-o"></i>"New York Times Search"
                    </strong>
                </h1>
            </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <strong><i class="fa fa-list-alt"></i>Search Parameters</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <form role ="form">
                                    <div class='form-group'>
                                        <label for="search">Search Term:</label>
                                        <input type="text" class="form-control" id="search-term">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Number of Records to Retrieve:</label>
                                        <select class="form-control" id="num-records-select">
                                            <option value="1">1</option>
                                            <option value="5" selected>5</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="start-year">Start Year (Optional):</label>
                                        <input type="text" class="form-control" id="start-year">
                                    </div>
                                    <div class="form-group">
                                        <label for="end-year">End Year (Optional):</label>
                                        <input type="text" class="form-control" id="end-year">
                                    </div>
                                    <button type="submit" class="btn btn-default" id="run-search">
                                        <i clasee="fa fa-search"></i>"Search"
                                    </button>
                                    <button type="button" class="btn btn-default" id="clear-all">
                                        <i class="fa fa-trash"></i>"Clear Results"
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <br>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <strong><i class="fa fa-table"></i>"Top Articles"</strong>
                                </h3>
                            </div>
                            <div class="panel-body" id="well-section">

                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center">
                    <small>Made by Matt, Al, Jen, and Kira</small>
                </h5>
            </div>
        </div>
    </body>
</html>
